<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doggy World Form</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bree+Serif|Open+Sans:400,700">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1 class="logo">Pick a Dog</h1>
  </header>
  <div class="container">
    <label for="breeeds">Select a Breed</label>
    <select id="breeds" class="u-full-width"></select>

    <div class="card"></div>

    <form action="">
      <label for="name">Name</label>
      <input type="text" class="u-full-width" id="name">

      <label for="comment">Comment</label>
      <textarea name="" id="Comment" cols="30" rows="10" class="u-full-width"></textarea>

      <button id="submit" type="submit">Submit</button>
    </form>
  </div>
  <script src="js/app.js"></script>

</body>
</html>
